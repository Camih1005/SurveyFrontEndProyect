<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./deploy.css">
    <title>Responder Encuesta</title>
</head>

<body>
    <section class="container mt-4">
        <h1 class="mb-4">Responder Encuesta</h1>
        
        <div class="form-floating mb-3">
            <select class="form-select" id="survey-category" aria-label="Selecciona la categoría de encuesta">
                <option selected>Selecciona la categoría de encuesta</option>
                <!-- Las opciones se llenarán dinámicamente con JavaScript -->
            </select>
            <label for="survey-category">Selecciona la categoría:</label>
        </div>
        
        <!-- Contenedor para el formulario dinámico -->
        <div id="survey-form"></div>
        
        <button id="submit-survey" class="btn btn-primary mt-3">Enviar Respuestas</button>
    </section>

    <!-- Modal para mostrar la confirmación del envío -->
    <div class="modal fade" id="confirmationModal" tabindex="-1" aria-labelledby="confirmationModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="confirmationModalLabel">Confirmación</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <p>¡Gracias por completar la encuesta!</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    <script src="./survey.js" type="module"></script>
</body>
</html>
