<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="../view/deploy.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <title>SpringProyecto</title>
</head>

<body>
    <section class="principal container gap-4">
        <div class="int1 col-sm-12 col-md-6 col-xl-4 gap-4">
            <div>
                <span>2</span>
                <h1 class="display-4 centro">ENCUESTAS</h1>
            </div>
            <hr class="sidebar-divider">
            <div class="centro">
                <button id="create-survey-btn" class="btn bg-blur" type="button" data-bs-toggle="collapse"
                    data-bs-target=".multi-collapse" aria-expanded="false"
                    aria-controls="multiCollapseExample1 multiCollapseExample2">
                    <img src="./recursos/analisis-de-datos.png" width="40px" alt=""> Crear encuesta
                </button>
            </div>

            <!-- Contenido colapsable -->
            <div class="collapse multi-collapse" id="multiCollapseExample1">

            </div>
            <hr>
            <div class="centro">
                <button id="view-stats-btn" class="btn bg-blur">
                    <img src="./recursos/analitica.png" width="40px" alt=""> Estadísticas U
                </button>
            </div>
            <hr>
            <div class="centro">
                <button id="create-survey-btn" class="btn bg-blur" type="button" data-bs-toggle="collapse"
                    data-bs-target=".multi-collapse1" aria-expanded="false" aria-controls="multiCollapseExample5">
                    <img src="./recursos/analisis-de-datos.png" width="40px" alt=""> Crear encuesta
                </button>
            </div>

            <!-- Contenido colapsable -->
            <div class="collapse multi-collapse1" id="multiCollapseExample5">
                <form id="form12">
                    <div class="card card-body mt-3">
                        <div class="d-grid gap-2">
                            <div class="input-group mb-3">
                                <input type="text" class="form-control" id="categoryName"
                                    placeholder="Recipient's username" aria-label="Recipient's username"
                                    aria-describedby="basic-addon2">
                                <div class="input-group-append">
                                    <button type="submit" class="btn btn-outline-secondary" type="button">Crear</button>
                                </div>
                            </div>

                        </div>
                    </div>
                </form>
            </div>
            <hr>
        </div>

        <div id="survey-section" class="col-sm-12 col-md-6 col-xl-8 ">
            <!-- Formulario para crear encuesta -->
            <form id="survey-form" action="#" method="post">
                <div class="int1">
                    <div class="tercero centro">
                        <div class="dropdown-center">
                            <button style="margin: 10px;" class="btn btn-secondary dropdown-toggle" type="button"
                                data-bs-toggle="dropdown" aria-expanded="false">
                                CATEGORIA ENCUESTA
                            </button>
                            <ul id="listCat" class="dropdown-menu bg-grey">
                                <!-- Aquí se cargarán dinámicamente las categorías -->
                            </ul>
                        </div>
                    </div>
                    <div class="centro catText h1s" style="margin: 10px;">
                        <!-- Aquí se mostrará el nombre de la categoría seleccionada -->
                    </div>

                    <div>
                        <label for="surveyName" class="form-label">Nombre de la encuesta</label>
                        <input class="form-control" list="datalistOptions" id="surveyName"
                            placeholder="Ingresar nombre">
                    </div>
                    <hr>
                    <div>
                        <label for="surveyDesc" class="form-label">Descripción de la encuesta</label>
                        <input class="form-control" list="datalistOptions" id="surveyDesc"
                            placeholder="Ingresar la descripción">
                    </div>

                    <hr class="hrDiv">
                    <!-- <div class="centrado">
                        <div>
                            <label for="chaptersesion" style="font-weight: bold;" class="form-label">Nombre de la
                                sesion</label>
                            <input class="form-control" list="datalistOptions" id="chaptersesion"
                                placeholder="Ingresar el nombre">
                        </div>
                        <hr>
                        <div class="form-floating mb-3">
                            <select class="form-select" id="survey-type" aria-label="Selecciona el tipo de encuesta">
                                <option selected>Selecciona el tipo de encuesta</option>
                                <option value="multiple-choice">Selección Múltiple</option>
                                <option value="short-answer">Respuesta Corta</option>
                                <option value="rating">Calificación</option>
                            </select>
                            <label for="survey-type">Selecciona el tipo de encuesta:</label>
                        </div> -->

                        <!-- Formulario dinámico se insertará aquí -->
                        <div class="dynamic-form-container"></div>
                        <div id="dynamic-form">

                        </div>
                        <a id="btAggSesion" class="btn-primary">Agregar sesión</a>
                        <div class="chapterSelect">
                            

                            <button id="save-form" class="btn btn-secondary mt-3" type="button">Guardar
                                Formulario</button>
                            <button id="open-modal" class="btn btn-primary mt-3" type="button" data-bs-toggle="modal"
                                data-bs-target="#responseModal">Responder Encuesta</button>
                        </div>

                    </div>
            </form>

        </div>

        <!-- Formulario para crear categoría -->
        <div id="category-section" class="ElegirCat col-sm-12 col-md-6 col-xl-8 d-none">
            <form id="form12" class="form-container">
                <h1 class="display-5 centro">Crear Categoría</h1>

                <div class="mb-3">
                    <label for="categoryName" class="form-label">Nombre de la Categoría</label>
                    <input type="text" class="form-control" id="categoryName"
                        placeholder="Introduce el nombre de la categoría" required>
                </div>

                <div class="d-flex justify-content-between">
                    <button type="submit" class="btn btn-primary">Enviar</button>
                    <button type="reset" class="btn btn-secondary">Cancelar</button>
                </div>
            </form>
        </div>
    </section>

    <!-- Modal para responder la encuesta -->
    <div class="modal fade" id="responseModal" tabindex="-1" aria-labelledby="responseModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="responseModalLabel">Responder Encuesta</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>



                <div class="modal-body" id="modal-form-container">
                    <!-- Aquí se insertará el formulario de respuestas dinámicamente -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <button type="button" class="btn btn-primary" id="submit-answers">Enviar Respuestas</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
    <script src="../view/deploy.js" type="module"></script>
</body>

</html>
