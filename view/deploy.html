<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="../view/deploy.css">
    <title>SpringProyecto</title>
</head>

<body>
    <section class="principal container">
        <div class="int1 col-sm-12 col-md-6 col-xl-4">
            <div>
                <span>2</span>
                <h1 class="display-4 centro">ENCUESTAS</h1>
            </div>
            <hr class="sidebar-divider">
            <div class="centro">
                <button id="create-survey-btn" class="btn bg-blur" type="button" data-bs-toggle="collapse" data-bs-target=".multi-collapse" aria-expanded="false" aria-controls="multiCollapseExample1 multiCollapseExample2">
                    <img src="./recursos/analisis-de-datos.png" width="40px" alt=""> Crear encuesta
                </button>
            </div>
            
            <!-- Contenido colapsable -->
            <div class="collapse multi-collapse" id="multiCollapseExample1">
                <div class="card card-body mt-3">
                    <div class="d-grid gap-2">
                        <button class="btn btn-primary" type="button">Button</button>
                        <button class="btn btn-primary" type="button">Button</button>
                    </div>
                </div>
            </div>
            <hr>
            <div class="centro">
                <button id="view-stats-btn" class="btn bg-blur">
                    <img src="./recursos/analitica.png" width="40px"  alt=""> Estadísticas U  
                </button>
            </div>
            <hr>
            <div class="centro">
                <button id="create-category-btn" class="btn bg-blur">
                    <img src="./recursos/analitica.png" width="40px"  alt=""> Crear categoría
                </button>
            </div>
        </div>

        <div id="survey-section" class="int1 col-sm-12 col-md-6 col-xl-8">
            <!--PRIMER DISPLAY-->
            <div class="centrado">
                <div class="form-floating mb-3">
                    <select class="form-select" id="survey-type" aria-label="Selecciona el tipo de encuesta">
                        <option selected>Selecciona el tipo de encuesta</option>
                        <option value="multiple-choice">Selección Múltiple</option>
                        <option value="short-answer">Respuesta Corta</option>
                        <option value="rating">Calificación</option>
                    </select>
                    <label for="survey-type">Selecciona el tipo de encuesta:</label>
                </div>
                
                <!-- Formulario dinámico se insertará aquí -->
                <div id="dynamic-form"></div>
    
                <button id="save-form" class="btn btn-secondary mt-3">Guardar Formulario</button>
                <button id="open-modal" class="btn btn-primary mt-3" data-bs-toggle="modal" data-bs-target="#responseModal">Responder Encuesta</button>
            </div>
         <!--PRIMER DISPLAY ENDDDD-->
        </div>
        
        <!-- Formulario para crear categoría -->
        <div class="ElegirCat">
            <form id="form12" class="form-container ">
                <h1 class="display-5 centro">Crear Categoría</h1>
                
                <div class="mb-3">
                    <label for="categoryName" class="form-label">Nombre de la Categoría</label>
                    <input type="text" class="form-control" id="categoryName" placeholder="Introduce el nombre de la categoría" required>
                </div>
    
                <div class="d-flex justify-content-between">
                    <button type="submit" class="btn btn-primary">Enviar</button>
                    <button type="reset" class="btn btn-secondary">Cancelar</button>
                </div>
            </form>
        </div>
    </section>
    
    <!-- Modal para responder la encuesta -->
    <div class="modal fade" id="responseModal" tabindex="-1" aria-labelledby="responseModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="responseModalLabel">Responder Encuesta</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body" id="modal-form-container">
            <!-- Aquí se insertará el formulario de respuestas dinámicamente -->
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
            <button type="button" class="btn btn-primary" id="submit-answers">Enviar Respuestas</button>
          </div>
        </div>
      </div>
    </div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
<script src="../view/deploy.js" type="module"></script>
</body>
</html>
